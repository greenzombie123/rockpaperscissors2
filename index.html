<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="topContainer">
            <img src="./assets/rock.png" alt=""><img src="./assets/paper.png" alt=""><img src="./assets/scissors.png" alt="">
        </div>
        <div class="bottomContainer">
            <div id="playerScoreBoard" class="scoreBoard">
                <h2>Player</h2>
                <div class="score">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
            </div>
            <div class="popUp">

            </div>
            <div id="ComputerScoreBoard" class="scoreBoard">
                <h2>Computer</h2>
                <div class="score">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors-game">Rock Paper Scissors Game Vectors by Vecteezy</a>
    </footer>
</body>
</html>
